<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="mt-5 mx-5">
                <a href="http://localhost:8080" type="button" class="btn btn-primary btn-sm">back to home</a>
            </div>
    
            <div class="mt-5 mx-5">
                <a href="http://localhost:8080/history.html" type="button" class="btn btn-primary btn-sm">View History</a>
            </div>
        </div>

        <div class="mx-5 my-2">
            <h1>My Account - <span id="username"></span></h1>
        </div>

        <div class="my-3 d-flex justify-content-end px-5">
            <button id="fetchButton" type="button" class="btn btn-primary">Refresh data</button>
        </div>
        <div class="mx-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">buyed at</th>
                    <th scope="col">current price</th>
                    <th scope="col">Total Earning</th>
                  </tr>
                </thead>
                <tbody id="stocks-table-body">
                    <!-- Data will be populated here -->
                </tbody>
              </table>
        </div>        

    </div>
    <script>
        const username = localStorage.getItem('username');

        // If a username is stored in localStorage, display it
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            // If no username is found, redirect to login
            window.location.href = 'http://localhost:8080/login.html';
        }

        async function fetchData() {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('http://127.0.0.1:5000/get/pot');
                const stocks = await response.json();

                console.log(stocks)

                const tableBody = document.getElementById('stocks-table-body');
                tableBody.innerHTML = ''; // Clear any existing rows

                stocks.forEach((stock, index) => {
                    const row = document.createElement('tr');
                    const priceDifference = stock.price - stock.current_price;
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td> ${stock.name}</td>
                        <td>₹ ${stock.price}</td>
                        <td>₹ ${stock.current_price}</td>
                        <td>₹ ${priceDifference}</td>
                        <td>
                            <button type="button" class="btn btn-danger sell-button" data-id="${stock.id}"">Sell</button>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    const sellButton = row.querySelector('.sell-button');
                    sellButton.addEventListener('click', () => {
                        sellStock(stock.id);
                    });
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        async function deleteStock(stockId) {
            try {
    
                const response = await fetch(`http://127.0.0.1:5000/del/${stockId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Optionally reload or update the table after successful deletion
                    alert('Stock sold successfully!');
                    fetchData(); // Refresh the data
                } else {
                    alert('Failed to sell the stock.');
                }
            } catch (error) {
                console.error('Error deleting stock:', error);
                alert('Error occurred while selling the stock.');
            }
        }


        async function sellStock(stockId) {
            try {
                const responseID = await fetch(`http://127.0.0.1:5000/pot/${stockId}`);
                const stocks_data = await responseID.json();

                const data = {
                    "current_price": stocks_data[0].current_price,
                    "price": stocks_data[0].price,
                    "name": stocks_data[0].name
                }


                if (responseID.ok) {
                    const data = {
                        "sell_price": stocks_data[0].current_price,
                        "price": stocks_data[0].price,
                        "stock_name": stocks_data[0].name
                    };

                    const response_history = await fetch(`http://127.0.0.1:5000/history`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // Set the content type to JSON
                        },
                        body: JSON.stringify(data) // Convert the data object to a JSON string
                    });

                    // Handle the response (optional)
                    if (!response_history.ok) {
                        console.error('Error:', response_history.statusText);
                    } else {
                        deleteStock(stockId)
                    }
                    
                } else {
                    alert('Failed to creating history the stock.');
                }


            } catch (error) {
                console.error('Error creating history stock:', error);
                alert('Error occurred while creating history the stock.');
            }
        }

        async function updatedata() {
           
            try {
                console.log("done")
                const response = await fetch(`http://127.0.0.1:5000/put/pot`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });


            if (response.ok) {
                console.log('yes')
                // Optionally reload or update the table after successful deletion
                        
                fetchData(); // Refresh the data
            } else {
                console.logs('Failed to sell the stock.');
            }

            } catch (error) {
                console.error('Error fetching data:', error);
            } 
        }

        document.getElementById('fetchButton').addEventListener('click', updatedata());
        // Fetch the data when the page loads
        window.onload = fetchData;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
